<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mini App</h1>
        <p>Ваш баланс: <span id="balance">0</span> токенов</p>
        <button id="claim-button">Собрать 10 токенов</button>
    </div>
    <script>
        // Функция для отправки данных в бот
        const sendDataToBot = (data) => {
            Telegram.WebApp.sendData(JSON.stringify(data));
        };

        // Обработчик кнопки "Собрать токены"
        document.getElementById("claim-button").addEventListener("click", () => {
            sendDataToBot({ action: "claim_tokens", amount: 10 });
        });

        // Получение баланса при загрузке Mini App
        sendDataToBot({ action: "get_balance" });

        // Обработка сообщений от бота
        Telegram.WebApp.onEvent("message", (message) => {
            const data = JSON.parse(message);
            if (data.action === "update_balance") {
                document.getElementById("balance").textContent = data.balance;
            }
        });
    </script>
</body>
</html>
