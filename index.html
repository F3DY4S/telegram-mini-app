<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mini App</h1>
        <p>Теперь у тебя <span id="total-balance">0</span> токенов</p>
        <p>Доступно для сбора: <span id="balance">0</span> токенов</p>
        <button id="claim-button">Claim</button>
        <button id="ranking-button">Рейтинг</button>
    </div>
    <script>
        // Проверка Telegram Web App
        if (!window.Telegram || !window.Telegram.WebApp) {
            alert("Пожалуйста, откройте это приложение через Telegram-бота!");
        } else {
            Telegram.WebApp.ready();
            console.log("Telegram Web App инициализирован, user:", Telegram.WebApp.initDataUnsafe.user);
        }

        // Функция для отправки данных в бот
        const sendDataToBot = (data) => {
            console.log("Отправка в бот:", data);
            Telegram.WebApp.sendData(JSON.stringify(data));
        };

        // Функция для обновления интерфейса
        const updateBalance = (balance, totalBalance) => {
            document.getElementById("balance").textContent = balance;
            document.getElementById("total-balance").textContent = totalBalance;
        };

        // Обработчик кнопки "Claim"
        document.getElementById("claim-button").addEventListener("click", () => {
            sendDataToBot({ action: "claim_tokens" });
        });

        // Обработчик кнопки "Рейтинг"
        document.getElementById("ranking-button").addEventListener("click", () => {
            Telegram.WebApp.openLink("https://t.me/NewJettonCoin_bot?start=ranking"); // Используй username своего бота
        });

        // Получение баланса при загрузке
        window.onload = () => {
            sendDataToBot({ action: "get_balance" });
        };

        // Обработка данных от бота (через initData или webhook)
        Telegram.WebApp.onEvent("viewportChanged", () => {
            console.log("Viewport изменён, запрашиваем баланс");
            sendDataToBot({ action: "get_balance" });
        });

        // Автоматическое обновление баланса каждые 3 секунды
        setInterval(() => {
            sendDataToBot({ action: "get_balance" });
        }, 3000);
    </script>
</body>
</html>
